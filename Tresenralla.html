<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tres en Raya</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .tablero {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }
    .casilla {
      border: 2px solid #333;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
    }
  </style>
</head>
<body>
  <h1>Tres en Raya</h1>
  <div class="tablero">
    <div class="casilla"></div>
    <div class="casilla"></div>
    <div class="casilla"></div>
    <div class="casilla"></div>
    <div class="casilla"></div>
    <div class="casilla"></div>
    <div class="casilla"></div>
    <div class="casilla"></div>
    <div class="casilla"></div>
  </div>
  <script src="Tresenralla.js"></script>
</body>
</html>
